<div class="container main-container-height">
  <div class="row gx-5 main-container-cards-row-height">
    <div class="col-6 main-container-cards-column-padding">
      <mat-card class="main-container-cards-height">
        <mat-card-header>
          <mat-card-title>Profiles</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-accordion>
            <mat-expansion-panel hideToggle *ngFor="let profile of profiles">
              <mat-expansion-panel-header>
                <mat-panel-title class="mat-title-with-icon">
                  <div> {{profile.profileName}} </div>
                  <div>
                    <span class="material-icons vertical-align-middle "  [class.profile-icon-active] = "profile.isActive">power_settings_new</span>
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item>
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                      </button>
                      <button mat-menu-item>
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                      </button>
                    </mat-menu>
                  </div>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p>Add point component</p>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button><span class="material-icons">add</span></button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-6 main-container-cards-column-padding">
      <mat-card class="main-container-cards-height">
        <mat-card-header>
          <mat-card-title>Points</mat-card-title>
        </mat-card-header>
        <mat-card-content> </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row gx-5 main-container-cards-row-height">
    <div class="col-6 main-container-cards-column-padding">
      <mat-card class="main-container-cards-height">
        <mat-card-header>
          <mat-card-title>Sensor</mat-card-title>
        </mat-card-header>
        <mat-card-content> </mat-card-content>
      </mat-card>
    </div>
    <div class="col-6 main-container-cards-column-padding">
      <mat-card class="main-container-cards-height">
        <mat-card-header>
          <mat-card-title>Water Level</mat-card-title>
        </mat-card-header>
        <mat-card-content> </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
