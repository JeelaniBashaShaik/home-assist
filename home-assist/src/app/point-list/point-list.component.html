<div style="overflow-x: hidden;">
    <mat-card *ngFor="let point of points">
        <mat-card-content>
            <div class="row">
                <div class="col-6">
                    <label>
                        <span *ngIf="!point.enableEdit">{{point.pointName}}</span>
                        <input *ngIf="point.enableEdit" type="text" [(ngModel)]="point.pointName">
                    </label>
                </div>
                <div class="col-6">
                    <span class="px-2" style="cursor: pointer; font-size: small;" *ngIf="!readonly">
                        <mat-icon style="font-size: medium;" *ngIf="!point.enableEdit" (click)="onPointEdit(point)">edit
                        </mat-icon>
                        <mat-icon style="font-size: medium; margin-top:4px" *ngIf="point.enableEdit"
                            (click)="onPointSave(point)">save</mat-icon>
                    </span>
                    <mat-slide-toggle [checked]="point.isOn" [disabled]="readonly"></mat-slide-toggle>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
